name: Intel OneAPI
# Tests ParallelIO using Intel Compiler and IMPI library.
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      CC: mpicc
      FC: mpiifort
      # Versions should match the github tag names
      PNETCDF_VERSION: checkpoint.1.12.3
      NETCDF_C_VERSION: v4.9.0
      NETCDF_FORTRAN_VERSION: v4.6.0
      HDF5_VERSION: hdf5_1_12_2
    steps:
    - uses: actions/checkout@v3
    - name: Installs
      run: |
        set -x
        sudo apt-get update 
        sudo apt-get install wget
        sudo apt-get install libjpeg-dev
        sudo apt-get install libz-dev
    - name: cache intel compiler
      id: cache-intel
      uses: actions/cache@v3
      with:
        path: /opt/intel/oneapi
        key: intel-${{ runner.os }}
    - name: Install Intel OneAPI
      if: steps.cache-intel.outputs.cache-hit != 'true'
      uses: ./.github/actions/intelcompilers
    - name: Prep Intel OneAPI
      if: steps.cache-intel.outputs.cache-hit == 'true'
      run: |
        source /opt/intel/oneapi/setvars.sh
        printenv >> $GITHUB_ENV

    - name: cache-hdf5
      id: cache-hdf5
      uses: actions/cache@v3
      with:
        path: ~/hdf5
        key: hdf5-${{ runner.os }}-${{ env.HDF5_VERSION }}-impi
    - name: build-hdf5
      if: steps.cache-hdf5.outputs.cache-hit != 'true'
      uses: ./.github/actions/buildhdf5
      with:
        install_prefix: $HOME/hdf5
        enable_parallel: True
        hdf5_version: ${{ env.HDF5_VERSION }}
        mpi_path: /opt/intel/mpi
    - name: cache-netcdf-c
      id: cache-netcdf-c
      uses: actions/cache@v3
      with:
        path: ~/netcdf-c
        key: netcdf-c-${{ runner.os }}-${{ env.NETCDF_C_VERSION }}-impi-hdf5-${{ env.HDF5_VERSION }}

    - name: prep netcdf-c
      run: |
        export PATH=$HOME/hdf5/bin:$PATH
        export LDFLAGS="$LDFLAGS -L$HOME/hdf5/lib"
        export CPPFLAGS="$CPPFLAGS -I$HOME/hdf5/include"
        export LD_LIBRARY_PATH="$LD_LIBRARY_PATH:$HOME/hdf5/lib"
        printenv >> $GITHUB_ENV
    - name: build-netcdf-c
      if: steps.cache-netcdf-c.outputs.cache-hit != 'true'
      uses: ./.github/actions/buildnetcdf
      with:
        netcdf_version: ${{ env.NETCDF_C_VERSION }}
        install_prefix: $HOME/netcdf-c

    - name: cache-netcdf-fortran
      id: cache-netcdf-fortran
      uses: actions/cache@v3
      with:
        path: ~/netcdf-fortran
        key: netcdf-fortran-${{ runner.os }}-${{ env.NETCDF_FORTRAN_VERSION }}-impi-hdf5-${{ env.HDF5_VERSION }}

    - name: Build NetCDF Fortran
      if: steps.cache-netcdf-fortran.outputs.cache-hit != 'true'
      uses: ./.github/actions/buildnetcdff
      with:
        netcdf_fortran_version: ${{ env.NETCDF_FORTRAN_VERSION }}
        install_prefix: $HOME/netcdf-fortran
        netcdf_c_path: $HOME/netcdf-c

    - name: cache-pnetcdf
      id: cache-pnetcdf
      uses: actions/cache@v3
      with:
        path: ~/pnetcdf
        key: pnetcdf-${{ runner.os }}-${{ env.PNETCDF_VERSION }}-impi

    - name: Build PNetCDF
      if: steps.cache-pnetcdf.outputs.cache-hit != 'true'
      uses: ESCOMP/CDEPS/.github/actions/buildpnetcdf@e06246b560d3132170bb1a5443fa3d65dfbd2040
      with:
        pnetcdf_version: ${{ env.PNETCDF_VERSION }}
        install_prefix: $HOME/pnetcdf

    - name: cmake build
      uses: ./.github/actions/parallelio_cmake
      with:
        parallelio_version: ${{ env.GITHUB_SHA }}
        with_pnetcdf: $HOME/pnetcdf
        with_netcdf: $HOME/netcdf-c
        with_netcdff: $HOME/netcdf-fortran
        enable_fortran: True
        install_prefix: $HOME/parallelio
    - name: parallelio tests
      run: |
        pushd $GITHUB_WORKSPACE/build
        export LD_LIBRARY_PATH="$LD_LIBRARY_PATH:$HOME/netcdf-c/lib"
        make tests
        ctest -VV
        popd

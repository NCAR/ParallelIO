name: netcdf-c-4.7.4

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      CC: mpicc
      FC: mpifort
      CPPFLAGS: "-I/usr/include -I/usr/local/include"

    steps:
    - uses: actions/checkout@v2
    - name: Installs
      run: |
        sudo apt-get install doxygen graphviz wget gfortran libjpeg-dev libz-dev openmpi-bin libopenmpi-dev 

    - name: pnetcdf build
      run: |
        wget https://parallel-netcdf.github.io/Release/pnetcdf-1.11.0.tar.gz 
        tar -xzvf pnetcdf-1.11.0.tar.gz
        ls -l
        pushd pnetcdf-1.11.0
        ./configure --prefix=/usr --enable-shared
        make
        sudo make install
        popd

    - name: HDF5 build
      run: |
        wget -o logfile https://support.hdfgroup.org/ftp/HDF5/releases/hdf5-1.10/hdf5-1.10.6/src/hdf5-1.10.6.tar.gz
        cat logfile
        tar -xzvf hdf5-1.10.6.tar.gz
        ls -l
        pushd hdf5-1.10.6
        ./configure --prefix=/usr --enable-parallel
        make
        sudo make install
        popd

    - name: netcdf-c build
      run: |
        wget https://github.com/Unidata/netcdf-c/archive/v4.7.4.tar.gz
        ls -l
        tar -xzvf v4.7.4.tar.gz
        ls -l
        pushd netcdf-c-4.7.4
        ./configure --prefix=/usr --disable-dap
        make
        sudo make install
        popd

    - name: netcdf-fortran build
      run: |
        wget https://github.com/Unidata/netcdf-fortran/archive/v4.5.3.tar.gz
        ls -l
        tar -xzvf v4.5.3.tar.gz
        pushd netcdf-fortran-4.5.3
        ./configure --prefix=/usr
        make
        sudo make install
        popd

    - name: autoreconf
      run: autoreconf -i
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck

